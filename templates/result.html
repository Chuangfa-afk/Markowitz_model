<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimization Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #2980b9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ecf0f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        p {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Portfolio Optimization Results</h1>
    <h2>Optimal Portfolio Weights:</h2>
    <ul>
    {% for weight in results.weights %}
        <li>{{ weight }}</li>
    {% endfor %}
    </ul>
    <p><strong>Expected Annual Return:</strong> {{ results.return }}</p>
    <p><strong>Expected Annual Volatility:</strong> {{ results.volatility }}</p>
    <p><strong>Expected Sharpe Ratio:</strong> {{ results.sharpe }}</p>
    <a href="/">Back to optimizer</a>
</body>
</html>
